<!DOCTYPE html>
<html>
<head>
    <title>eligible for voting </title>
</head>
<body>
    <h1>Eligible for voting</h1>

    <label for="age">enter age :</label>
    <input type="number" id="age" placeholder="ENTER AGE"><br><br>
    <button onclick="calculateSum()">CHECK</button><br><br>
    
    <script>
        function calculateSum() {
            
            var age = parseInt(document.getElementById("age").value);
            if (age >= 18) {
                document.write("Eligible for voting")
            } else {
                document.write(" Not Eligible for voting")
            }
        }
    </script>
</body>
